<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Percobaan 9</title>
    <style>
    ul.a{
        list-style-type:  circle;
    }
    ul.b{
        list-style-type: square;
    }
    ol.c{
        list-style-type: lower-alpha;
    }
    ol.d{
        list-style-type: upper-roman;
    }
    </style>
</head>
<body>
    <p>Contoh unordered lists : </p>
    <ul class="a">
        <li>Laptop</li>
        <li>Mouse</li>
        <li>Monitor</li>
    </ul>
    <ul class="b">
        <li>Tas</li>
        <li>Pensil</li>
        <li>Botol</li>
    </ul>
    <p>Contoh of ordered lists : </p>
    <ol class="c">
        <li>Lampu</li>
        <li>Proyektor</li>
        <li>AC</li>
    </ol>
    <ol class="d">
        <li>Jus Jeruk</li>
        <li>Jus Pisang</li>
        <li>Teh</li>
    </ol>
</body>
</html>
